<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice table</title>
    <link rel="shortcut icon" href="./images/2.png" type="image/x-icon">
    <style>
        body{
            display: flex;
            justify-content: center;
            margin: 30px;
        }
        table,tr,th,td{
            border:1px solid black;
            padding: 8px 10px;
            border-collapse: collapse;
        }
        .I{
            background-color: aqua;
        }
        .O{
            background-color: lightgreen;
        }
        .R{
            background-color: lightcoral;
        }
        .P{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th class="I" rowspan="2">Name</th>
                <th class="I" rowspan="2">ID</th>
                <th class="I" colspan="2">Membership</th>
                <th class="I" rowspan="2">Balance</th>
            </tr>
            <tr>
                <th class="O">joined</th>
                <th class="R">Canceled</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="P">Margeret Nguyen</th>
                <td>427311</td>
                <td>June 3,2010</td>
                <td>n/a</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th class="P">Edvard Galinski</th>
                <td class="P">5331775</td>
                <td class="P">January 13,2011</td>
                <td class="P">April 8,2017</td>
                <td class="P">37.00</td>
            </tr>
            <tr>
                <th class="P">Hoshi Nakamura</th>
                <td>601942</td>
                <td>July 23, 2012</td>
                <td>n/a</td>
                <td>15.00</td>
            </tr>
        </tbody>
        <tfoot class="I">
            <tr>
                <th colspan="4" style="border-top: 2px dashed; text-align: end;">Total balance</th>
                <th style="border-top: 2px dashed;">52.00</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
